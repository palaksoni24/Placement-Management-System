<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
                /* Styling for the body */
             body {
            /* Full-screen image */
            background: url('img/CentralPlacementCell.jpg') no-repeat center center fixed;
            background-size: cover;

            /* Transparency */
            background-color: rgba(0, 0, 0, 0.5); /* Adjust transparency (black overlay with 50% opacity) */
            backdrop-filter: blur(4px); /* Optional: adds a blur effect */
            margin: 0;
            padding: 0;
            height: 90vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            text-align: center;
        }
        /* .body-container{
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
        } */
        
        /* Styling for the banner */
        .banner{
            width: 100%;
            /* height: 350px; */
            /* background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('https://via.placeholder.com/1920x400') no-repeat center center/cover; */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            color: black;
            margin-bottom: 250px;
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            gap: 20px;
        }

        .banner h2{
            color: black;
            font-size: 3rem;
             font-weight: bold;
            letter-spacing: 2px;
        }

        .banner p{
            color: #f2f2f2;
            font-family: sans-serif;
            font-size:large;
        }

        /* Container for buttons */
        .btn-container {
            margin-top: -100px;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        /* Button styling */
        .dashboard-btn {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: white;
            padding: 20px 50px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.3rem;
            height: 150px;
            width: 300px;
            padding-top: 50px;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        /* Hover effect for buttons */
        .dashboard-btn:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .dashboard-btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }

            .banner {
                font-size: 2rem;
            }

            .btn-container {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
<div class="body-container">
    <div class="banner">
     <h2>Welcome, Student!</h2>
      <p>Welcome to the Placement Cell Dashboard!  <br>Here, you can explore job postings, register for campus drives, access company details, and stay
    updated with important <br>placement-related announcements.</p>
    </div>

   
 
   <div class="btn-container">
        <a href="viewStudent.jsp" class="dashboard-btn">Student Details</a>
        <a href="viewStudent.jsp" class="dashboard-btn">Edit Profile</a>
        <a href="viewCompany.jsp" class="dashboard-btn">View Companies</a>
    </div> 
    </div>

</body>

</html>
